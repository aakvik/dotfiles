import:
  - ~/.config/alacritty/colorscheme/themes/aakvik.yaml

font:
  normal:
    family: Source Code Pro
    style: Regular

  bold:
    family: Source Code Pro
    style: Regular

  italic:
    family: Source Code Pro
    style: Regular

  bold_italic:
    family: Source Code Pro
    style: Regular

  size: 11

selection:
  save_to_clipboard: true

env:
  TERM: xterm-256color

hints:
  enabled:
  - regex: "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)\
            [^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+"
    hyperlinks: true
    command: xdg-open
    post_processing: true
    mouse:
      enabled: true
      mods: Control
    binding:
      key: U
      mods: Control|Shift
