# preferences -----------------------------------------------------------------

# set 256 colors
set-option -g default-terminal "screen-256color"

# set scrollback
set-option -g history-limit 10000

# enable mouse
set-option -g mouse on

# redraw status interval
set-option -g status-interval 10

# Start window index at 1
set-option -g base-index 1

# Start pane index at 1
set-option -g pane-base-index 1

# Rename window to reflect current program
set-window-option -g automatic-rename on

# Renumber windows when one is closed
set-option -g renumber-windows on

# No delay for escape key press
set-option -sg escape-time 0

# Activity
set-option -g monitor-activity on
set-option -g visual-activity off

# No bells at all
set-option -g bell-action none

# disable login shell
set-option -g default-command "${SHELL}"

# keybinds --------------------------------------------------------------------

# change prefix
unbind-key C-b
set-option -g prefix C-s

# split current window horizontally
bind-key - split-window -v
# split current window vertically
bind-key | split-window -h

# reload configuration
bind-key r source-file ~/.tmux.conf \; display '~/.tmux.conf sourced'

# switch panes without prefix
bind-key -n M-h select-pane -L
bind-key -n M-j select-pane -D
bind-key -n M-k select-pane -U
bind-key -n M-l select-pane -R

# Switch windows
unbind-key n
bind-key -n M-p previous-window
bind-key -n M-n next-window
bind-key -n M-1 select-window -t:1
bind-key -n M-2 select-window -t:2
bind-key -n M-3 select-window -t:3
bind-key -n M-4 select-window -t:4
bind-key -n M-5 select-window -t:5
bind-key -n M-6 select-window -t:6
bind-key -n M-7 select-window -t:7
bind-key -n M-8 select-window -t:8
bind-key -n M-9 select-window -t:9
bind-key -n M-0 select-window -t:10

# Toggle zoom
bind-key -n M-z resize-pane -Z

# Kill pane
bind-key x kill-pane

# Theme -----------------------------------------------------------------------

set-option -g mode-bg brightblack
set-option -g mode-fg default
set-option -g status-position top
set-option -g status-interval 5
set-option -g status-bg default
set-option -g status-fg brightwhite
set-option -g window-status-format "#[fg=white,bg=brightblack] #I #[fg=white,bg=black] #W "
set-option -g window-status-current-format "#[fg=brightwhite,bg=green] #I #[fg=brightwhite,bg=blue] #W "
set-option -g window-status-separator " "
set-option -g status-justify left
set-option -g pane-active-border-bg default
set-option -g pane-active-border-fg white
set-option -g display-panes-colour brightblack
set-option -g display-panes-active-colour brightwhite
set-option -g clock-mode-colour white
set-option -g clock-mode-style 24
set-option -g message-bg default
set-option -g message-fg default

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'git@github.com/user/plugin'
# set -g @plugin 'git@bitbucket.com/user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
